<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Beaters - Seeker Eliminations</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0b0c; --panel:#101010; --text:#f2f2f2; --muted:#bdbdbd;
    --gold:#d6b36a; --line:rgba(214,179,106,.28);
    --shadow:0 18px 58px rgba(0,0,0,.55); --r:18px;
  }
  html,body{height:100%;margin:0;background:radial-gradient(1200px 500px at 50% -10%,rgba(214,179,106,.08),transparent 60%),var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  header{display:flex;align-items:center;justify-content:space-between;padding:16px 18px;border-bottom:1px solid var(--line);background:linear-gradient(180deg,rgba(0,0,0,.65),rgba(0,0,0,.25))}
  h1{font-size:clamp(22px,3.2vw,40px);margin:0}
  .sub{color:var(--muted);font-size:13px}
  .wrap{max-width:1300px;margin:26px auto;padding:0 16px}
  .controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
  .btn{padding:8px 12px;border:1px solid var(--line);background:#141414;border-radius:12px;color:var(--text);cursor:pointer}
  .btn.gold{background:rgba(214,179,106,.08);border-color:rgba(214,179,106,.45)}
  .grid{display:grid;grid-template-columns:repeat(6,1fr);gap:16px}
  @media (max-width:1200px){.grid{grid-template-columns:repeat(4,1fr)}}
  @media (max-width:820px){.grid{grid-template-columns:repeat(3,1fr)}}
  @media (max-width:560px){.grid{grid-template-columns:repeat(2,1fr)}}
  .hint{font-size:12px;color:var(--muted);text-align:center;margin-top:18px}

  .card{perspective:1200px}
  .flip{
    position:relative;width:100%;padding-top:140%;
    transform-style:preserve-3d;transition:transform .7s cubic-bezier(.2,.9,.2,1);
    border-radius:var(--r);box-shadow:var(--shadow);
  }
  .card.revealed .flip{transform:rotateY(180deg)}
  .face{position:absolute;inset:0;border-radius:var(--r);backface-visibility:hidden;overflow:hidden;border:1px solid var(--line)}
  .back{display:grid;place-items:center;background:linear-gradient(180deg,#141414,#0e0e0e)}
  .back img{width:66%;max-width:140px;opacity:.95;filter:drop-shadow(0 10px 30px rgba(214,179,106,.25))}
  .front{transform:rotateY(180deg);background:linear-gradient(180deg,#121212,#0b0b0b);display:flex;flex-direction:column}

  .front .top{
    display:grid; grid-template-columns:34px 1fr 34px;
    align-items:center;
    padding:12px 12px;border-bottom:1px solid var(--line);
    background:linear-gradient(180deg,rgba(214,179,106,.10),transparent);
  }
  .team-logo{width:34px;height:34px;border-radius:10px;background:#111;object-fit:cover}
  .title-stack{min-width:0; text-align:center;}
  .team{color:var(--muted); font-size:12px; line-height:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}

  .body{
    position:absolute; inset:44px 0 52px;
    display:grid; place-items:center;
    background:
      radial-gradient(140px 70px at 50% 15%, rgba(212,175,55,.08), transparent 70%),
      radial-gradient(180px 110px at 50% 110%, rgba(0,0,0,.35), transparent 70%);
    padding:0 10px;
  }
  .player-big{
    display:inline-block;
    padding:10px 18px;
    border-radius:10px;
    background:rgba(0,0,0,.35);
    font-weight:900;
    line-height:1.05;
    letter-spacing:.2px;
    color:#fff;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    box-shadow: 0 0 0 1px rgba(212,175,55,.15) inset,
                0 6px 16px rgba(0,0,0,.35);
    max-width:92%;
    font-size: clamp(20px, 3.8vw, 36px);
  }

  .bottom{
    margin-top:auto; display:flex;align-items:center;justify-content:center;
    padding:10px 12px;border-top:1px solid var(--line);
    background:linear-gradient(180deg,rgba(214,179,106,.12),rgba(214,179,106,.06));
  }
  .label{font-size:12px;color:var(--muted);margin-right:8px}
  .num{
    font-weight:800;font-size:28px;line-height:1;border:2px solid var(--gold);
    padding:6px 12px;border-radius:12px;background:rgba(214,179,106,.08);
    box-shadow:inset 0 0 24px rgba(214,179,106,.08)
  }
</style>
</head>
<body>
<header>
  <div>
    <h1 id="title">Seeker Eliminations</h1>
    <div class="sub" id="subtitle">Beater leaderboard - click any card to reveal. Press R to reset all.</div>
  </div>
  <img src="assets/L7_logo_small.png" alt="L7" style="height:36px;opacity:.9">
</header>

<div class="wrap">
  <div class="controls">
    <button class="btn gold" id="revealAll">Reveal All</button>
    <button class="btn" id="hideAll">Hide All</button>
  </div>
  <div class="grid" id="grid"></div>
  <div class="hint">Logo missing? Check <code>assets/</code> filenames or tweak <code>LOGO_MAP</code>.</div>
</div>

<script>
  /* === CONFIG: source sheet (same sheet, CSV endpoint) === */
  const CSV_URL =
    'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0wIGsVcI7-s-Yk8J8HjuKRCIBE7Y4IICrofwISq_uRQuvqxg2_eEowuhM7QU-iURYyaO0R1_Z0Pc7/pub?gid=16673174&single=true&output=csv';

  /* Logo paths */
  const LOGO_BASE = 'assets/';
  const LOGO_MAP = {
    RVN:'knockturn_ravens.png',
    HAG:'wildcard_hagrids.png',
    HOG:'hellfire_hogs.png',
    OWL:'oakshaft_owls.png',
    OP:'the_order_of_the_phoenoobz.png',
    CC:'crazy_comms.png',
    TI:'thin_ice.png',
    DQC:'dumbledorks_quidditch_club.png',
    BD:'bad_dwagons.png',
    NHK:'nimbus_nighthawks.png',
    BNG:'azkabangers.png',
    OBS:'obscurus_quidditch_club.png',
    MISSING:'missing_logo.png'
  };

  /* Map full team name (Col A) to tag used for logo lookup */
  const NAME_TO_TAG = {
    'Knockturn Ravens':'RVN',
    'Wildcard Hagrids':'HAG',
    'Hellfire Hogs':'HOG',
    'Oakshaft Owls':'OWL',
    'The Order of the Phoenoobz':'OP',
    'Crazy Comms':'CC',
    'Thin Ice':'TI',
    'Dumbledorks Quidditch Club':'DQC',
    'Bad Dwagons':'BD',
    'Nimbus Nighthawks':'NHK',
    'Azkabangers':'BNG',
    'Obscurus Quidditch Club':'OBS'
  };

  const teamLogo = tag => LOGO_BASE + (LOGO_MAP[tag] || LOGO_MAP.MISSING);

  /* Friendly short names for the card header */
  const SHORT_NAME = (name) => {
    if (!name) return '';
    if (/^Dumbledorks Quidditch Club$/i.test(name)) return 'Dumbledorks Q.C.';
    if (/^Obscurus Quidditch Club$/i.test(name))     return 'Obscurus Q.C.';
    if (/^Crazy Comms$/i.test(name))                 return 'Wholesome Comms';
    return name;
  };

  const grid = document.getElementById('grid');

  function fitText(el, { max=38, min=12, step=0.5, pad=32 } = {}) {
    if (!el) return;
    const parent = el.parentElement;
    if (!parent) return;
    let size = max;
    el.style.whiteSpace = 'nowrap';
    el.style.fontSize = size + 'px';
    let guard = 0;
    while (el.scrollWidth > (parent.clientWidth - pad) && size > min && guard < 100) {
      size -= step;
      el.style.fontSize = size + 'px';
      guard++;
    }
  }

  function makeCard(row){
    const wrap = document.createElement('div');
    wrap.className = 'card';
    const niceTeam = SHORT_NAME(row.teamName || row.teamTag);
    wrap.innerHTML = `
      <div class="flip">
        <div class="face back"><img alt="L7 logo" src="assets/L7_logo_small.png"></div>
        <div class="face front">
          <div class="top">
            <img class="team-logo" alt="${row.teamTag}">
            <div class="title-stack">
              <div class="team" title="${niceTeam}">${niceTeam}</div>
            </div>
            <div></div>
          </div>

          <div class="body">
            <div class="player-big" title="${row.player}">${row.player}</div>
          </div>

          <div class="bottom">
            <span class="label">Total</span>
            <span class="num">${row.total}</span>
          </div>
        </div>
      </div>`;
    wrap.querySelector('.team-logo').src = teamLogo(row.teamTag);
    wrap.addEventListener('click', ()=> wrap.classList.toggle('revealed'));

    fitText(wrap.querySelector('.player-big'), { max: 38, min: 12, step: 0.5, pad: 28 });
    fitText(wrap.querySelector('.title-stack .team'), { max: 14, min: 10, step: 0.5, pad: 10 });
    return wrap;
  }

  function render(rows){
    grid.innerHTML='';
    rows.forEach(r=> grid.appendChild(makeCard(r)));
  }

  /* Parse simple CSV without external libs */
  function parseCSV(text){
    // handles simple CSV (no quoted commas in this sheet)
    const lines = text.trim().split(/\r?\n/);
    return lines.map(l => l.split(','));
  }

  async function loadData(){
    const res  = await fetch(CSV_URL, { cache: 'no-store' });
    const text = await res.text();
    const rows = parseCSV(text);

    // Expect headers like: Team,PlayerName,#SeekerEliminations,...
    // Filter out empty rows and rows without Col A-C.
    const out = [];
    for (let i = 1; i < rows.length; i++){
      const [teamName, player, stat] = rows[i];
      if (!teamName || !player || !stat) continue;
      // turn string to number, ignore non-numeric
      const total = Number(stat);
      if (Number.isNaN(total)) continue;

      const tag = NAME_TO_TAG[teamName.trim()] || 'MISSING';
      out.push({ player: player.trim(), total, teamTag: tag, teamName: teamName.trim() });
    }
    return out;
  }

  async function init(){
    try{
      const data = await loadData();
      render(data);
    }catch(err){
      console.error('Failed to load sheet:', err);
      // Fallback empty
      render([]);
      const msg = document.createElement('div');
      msg.className = 'hint';
      msg.textContent = 'Could not load data from the sheet.';
      document.querySelector('.wrap').appendChild(msg);
    }
  }
  init();

  function reFitAll(){
    document.querySelectorAll('.player-big').forEach(el => fitText(el, { max: 38, min: 12, step: 0.5, pad: 28 }));
    document.querySelectorAll('.title-stack .team').forEach(el => fitText(el, { max: 14, min: 10, step: 0.5, pad: 10 }));
  }
  window.addEventListener('resize', () => {
    clearTimeout(window.__rt); window.__rt = setTimeout(reFitAll, 120);
  });

  document.getElementById('revealAll').onclick = ()=> document.querySelectorAll('.card').forEach(c=>c.classList.add('revealed'));
  document.getElementById('hideAll').onclick   = ()=> document.querySelectorAll('.card').forEach(c=>c.classList.remove('revealed'));
  document.addEventListener('keydown', e=>{ if(e.key.toLowerCase()==='r') document.getElementById('hideAll').click(); });
</script>
</body>
</html>
