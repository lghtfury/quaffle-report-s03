<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>League 7 – All Stat Cards</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0b0c; --panel:#101010; --text:#f2f2f2; --muted:#bdbdbd;
    --gold:#d6b36a; --line:rgba(214,179,106,.28);
    --shadow:0 18px 58px rgba(0,0,0,.55); --r:18px;
  }
  html,body{
    height:100%;
    margin:0;
    background:
      radial-gradient(1200px 500px at 50% -10%,rgba(214,179,106,.08),transparent 60%),
      var(--bg);
    color:var(--text);
    font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }
  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:16px 18px;
    border-bottom:1px solid var(--line);
    background:linear-gradient(180deg,rgba(0,0,0,.65),rgba(0,0,0,.25));
  }
  h1{
    font-size:clamp(22px,3.2vw,40px);
    margin:0;
  }
  .sub{
    color:var(--muted);
    font-size:13px;
  }
  .wrap{
    max-width:1300px;
    margin:26px auto;
    padding:0 16px;
  }
  .controls{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    align-items:center;
    margin-bottom:12px;
  }
  .btn, .select{
    padding:8px 12px;
    border:1px solid var(--line);
    background:#141414;
    border-radius:12px;
    color:var(--text);
    cursor:pointer;
    font-family:inherit;
    font-size:13px;
  }
  .btn.gold{
    background:rgba(214,179,106,.08);
    border-color:rgba(214,179,106,.45);
  }
  .grid{
    display:grid;
    grid-template-columns:repeat(6,1fr);
    gap:16px;
  }
  @media (max-width:1200px){
    .grid{grid-template-columns:repeat(4,1fr);}
  }
  @media (max-width:820px){
    .grid{grid-template-columns:repeat(3,1fr);}
  }
  @media (max-width:560px){
    .grid{grid-template-columns:repeat(2,1fr);}
  }
  .hint{
    font-size:12px;
    color:var(--muted);
    text-align:center;
    margin-top:18px;
  }

  .card{perspective:1200px;}
  .flip{
    position:relative;
    width:100%;
    padding-top:140%;
    transform-style:preserve-3d;
    transition:transform .7s cubic-bezier(.2,.9,.2,1);
    border-radius:var(--r);
    box-shadow:var(--shadow);
  }
  .card.revealed .flip{transform:rotateY(180deg);}
  .face{
    position:absolute;
    inset:0;
    border-radius:var(--r);
    backface-visibility:hidden;
    overflow:hidden;
    border:1px solid var(--line);
  }
  .back{
    display:grid;
    place-items:center;
    background:linear-gradient(180deg,#141414,#0e0e0e);
  }
  .back img{
    width:66%;
    max-width:140px;
    opacity:.95;
    filter:drop-shadow(0 10px 30px rgba(214,179,106,.25));
  }
  .rank-bottom{
    position:absolute;
    left:0;
    right:0;
    bottom:0;
    padding:6px 0;
    text-align:center;
    font-size:16px;
    font-weight:700;
    color:var(--gold);
    background:rgba(0,0,0,.55);
    border-top:1px solid var(--gold);
    text-shadow:0 0 6px rgba(0,0,0,.6);
  }

  .front{
    transform:rotateY(180deg);
    background:linear-gradient(180deg,#121212,#0b0b0b);
    display:flex;
    flex-direction:column;
  }

  .front .top{
    display:grid;
    grid-template-columns:34px 1fr 34px;
    align-items:center;
    padding:12px 12px;
    border-bottom:1px solid var(--line);
    background:linear-gradient(180deg,rgba(214,179,106,.10),transparent);
  }
  .team-logo{
    width:34px;
    height:34px;
    border-radius:10px;
    background:#111;
    object-fit:cover;
  }
  .title-stack{
    min-width:0;
    text-align:center;
  }
  .team{
    color:var(--muted);
    font-size:12px;
    line-height:1;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .body{
    position:absolute;
    inset:44px 0 52px;
    display:grid;
    place-items:center;
    background:
      radial-gradient(140px 70px at 50% 15%, rgba(212,175,55,.08), transparent 70%),
      radial-gradient(180px 110px at 50% 110%, rgba(0,0,0,.35), transparent 70%);
    padding:0 10px;
    text-align:center;
  }
  .player-big{
    display:inline-block;
    padding:10px 18px;
    border-radius:10px;
    background:rgba(0,0,0,.35);
    font-weight:900;
    line-height:1.05;
    letter-spacing:.2px;
    color:#fff;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    box-shadow:
      0 0 0 1px rgba(212,175,55,.15) inset,
      0 6px 16px rgba(0,0,0,.35);
    max-width:92%;
    font-size:clamp(20px, 3.8vw, 36px);
  }
  .bottom{
    margin-top:auto;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:10px 12px;
    border-top:1px solid var(--line);
    background:linear-gradient(180deg,rgba(214,179,106,.12),rgba(214,179,106,.06));
  }
  .label{
    font-size:12px;
    color:var(--muted);
    margin-right:8px;
  }
  .num{
    font-weight:800;
    font-size:28px;
    line-height:1;
    border:2px solid var(--gold);
    padding:6px 12px;
    border-radius:12px;
    background:rgba(214,179,106,.08);
    box-shadow:inset 0 0 24px rgba(214,179,106,.08);
  }
</style>
</head>
<body>
<header>
  <div>
    <h1 id="title">World Cup Beaters — Seeker Eliminations</h1>
    <div class="sub" id="subtitle">Triwizard / World Cup stat cards. Change filters above. Click a card to reveal. Press R to reset.</div>
  </div>
  <img src="assets/L7_logo_small.png" alt="L7" style="height:36px;opacity:.9">
</header>

<div class="wrap">
  <div class="controls">
    <select id="divisionSelect" class="select"></select>
    <select id="roleSelect" class="select"></select>
    <select id="metricSelect" class="select"></select>

    <button class="btn gold" id="revealAll">Reveal All</button>
    <button class="btn" id="hideAll">Hide All</button>
  </div>
  <div class="grid" id="grid"></div>
  <div class="hint">If a logo is wrong, update <code>TEAM_TAGS</code> below.</div>
</div>

<script>
  // CSV URLs for each sheet
  const SHEETS = {
    team:   'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0wIGsVcI7-s-Yk8J8HjuKRCIBE7Y4IICrofwISq_uRQuvqxg2_eEowuhM7QU-iURYyaO0R1_Z0Pc7/pub?gid=2111143180&single=true&output=csv',
    keeper: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0wIGsVcI7-s-Yk8J8HjuKRCIBE7Y4IICrofwISq_uRQuvqxg2_eEowuhM7QU-iURYyaO0R1_Z0Pc7/pub?gid=821056306&single=true&output=csv',
    chaser: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0wIGsVcI7-s-Yk8J8HjuKRCIBE7Y4IICrofwISq_uRQuvqxg2_eEowuhM7QU-iURYyaO0R1_Z0Pc7/pub?gid=684964704&single=true&output=csv',
    beater: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0wIGsVcI7-s-Yk8J8HjuKRCIBE7Y4IICrofwISq_uRQuvqxg2_eEowuhM7QU-iURYyaO0R1_Z0Pc7/pub?gid=16673174&single=true&output=csv',
    seeker: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0wIGsVcI7-s-Yk8J8HjuKRCIBE7Y4IICrofwISq_uRQuvqxg2_eEowuhM7QU-iURYyaO0R1_Z0Pc7/pub?gid=865863104&single=true&output=csv'
  };

  // Which teams live in which division (for team-level stats)
  const TEAM_DIVISION = {
    'Azkabangers': 'World Cup',
    'Crazy Comms': 'World Cup',
    'Dumbledorks Quidditch Club': 'World Cup',
    'Bad Dwagons': 'World Cup',
    'Obscurus Quidditch Club': 'World Cup',
    'Thin Ice': 'World Cup',
    'Nimbus Nighthawks': 'World Cup',
    'Wildcard Hagrids': 'Triwizard Cup',
    'Oakshaft Owls': 'Triwizard Cup',
    'Hellfire Hogs': 'Triwizard Cup',
    'Knockturn Ravens': 'Triwizard Cup',
    'Order of the Phoenoobz': 'Triwizard Cup',
    'The Order of the Phoenoobz': 'Triwizard Cup'
  };

  // Logos
  const LOGO_BASE = 'assets/';
  const LOGO_MAP = {
    RVN:'knockturn_ravens.png',
    HAG:'wildcard_hagrids.png',
    HOG:'hellfire_hogs.png',
    OWL:'oakshaft_owls.png',
    OP:'the_order_of_the_phoenoobz.png',
    CC:'crazy_comms.png',
    TI:'thin_ice.png',
    DQC:'dumbledorks_quidditch_club.png',
    BD:'bad_dwagons.png',
    NHK:'nimbus_nighthawks.png',
    BNG:'azkabangers.png',
    OBS:'obscurus_quidditch_club.png',
    MISSING:'missing_logo.png'
  };

  // Team name to tag mapping (case-insensitive)
  const TEAM_TAGS = {
    'crazy comms':'CC',
    'azkabangers':'BNG',
    'nimbus nighthawks':'NHK',
    'thin ice':'TI',
    'bad dwagons':'BD',
    'dumbledorks quidditch club':'DQC',
    'obscurus quidditch club':'OBS',
    'knockturn ravens':'RVN',
    'wildcard hagrids':'HAG',
    'hellfire hogs':'HOG',
    'oakshaft owls':'OWL',
    'order of the phoenoobz':'OP',
    'the order of the phoenoobz':'OP'
  };

  function tagFor(teamName){
    if (!teamName) return 'MISSING';
    const key = String(teamName).trim().toLowerCase();
    return TEAM_TAGS[key] || 'MISSING';
  }
  const teamLogo = tag => LOGO_BASE + (LOGO_MAP[tag] || LOGO_MAP.MISSING);

  const SHORT_NAME = (name) => {
    if (!name) return '';
    if (/^Dumbledorks Quidditch Club$/i.test(name)) return 'Dumbledorks Q.C.';
    if (/^Obscurus Quidditch Club$/i.test(name))     return 'Obscurus Q.C.';
    return name;
  };

  // All stat combinations (division + role + metric + column mapping)
  const STAT_CONFIG = [
    {"division":"World Cup","role":"Team","metric":"Total Snitch Catches Overall","sheet":"team","type":"team","teamCol":0,"playerCol":null,"valueCol":1,"labelShort":"Snitch Catches"},
    {"division":"World Cup","role":"Team","metric":"Total Seeker Eliminations","sheet":"team","type":"team","teamCol":0,"playerCol":null,"valueCol":2,"labelShort":"Seeker Elims"},
    {"division":"World Cup","role":"Team","metric":"Total Eliminations (Overall)","sheet":"team","type":"team","teamCol":0,"playerCol":null,"valueCol":3,"labelShort":"Total Elims"},
    {"division":"World Cup","role":"Team","metric":"Total Points Scored","sheet":"team","type":"team","teamCol":0,"playerCol":null,"valueCol":4,"labelShort":"Points"},
    {"division":"Triwizard Cup","role":"Team","metric":"Total Snitch Catches Overall","sheet":"team","type":"team","teamCol":0,"playerCol":null,"valueCol":1,"labelShort":"Snitch Catches"},
    {"division":"Triwizard Cup","role":"Team","metric":"Total Seeker Eliminations","sheet":"team","type":"team","teamCol":0,"playerCol":null,"valueCol":2,"labelShort":"Seeker Elims"},
    {"division":"Triwizard Cup","role":"Team","metric":"Total Eliminations (Overall)","sheet":"team","type":"team","teamCol":0,"playerCol":null,"valueCol":3,"labelShort":"Total Elims"},
    {"division":"Triwizard Cup","role":"Team","metric":"Total Points Scored","sheet":"team","type":"team","teamCol":0,"playerCol":null,"valueCol":4,"labelShort":"Points"},
    {"division":"World Cup","role":"Keeper","metric":"SSI","sheet":"keeper","type":"player","teamCol":0,"playerCol":1,"valueCol":2,"labelShort":"SSI"},
    {"division":"World Cup","role":"Keeper","metric":"Seeker Eliminations","sheet":"keeper","type":"player","teamCol":0,"playerCol":1,"valueCol":3,"labelShort":"Seeker Elims"},
    {"division":"World Cup","role":"Keeper","metric":"Total Eliminations","sheet":"keeper","type":"player","teamCol":0,"playerCol":1,"valueCol":4,"labelShort":"Total Elims"},
    {"division":"Triwizard Cup","role":"Keeper","metric":"SSI","sheet":"keeper","type":"player","teamCol":7,"playerCol":8,"valueCol":9,"labelShort":"SSI"},
    {"division":"Triwizard Cup","role":"Keeper","metric":"Seeker Eliminations","sheet":"keeper","type":"player","teamCol":7,"playerCol":8,"valueCol":10,"labelShort":"Seeker Elims"},
    {"division":"Triwizard Cup","role":"Keeper","metric":"Total Eliminations","sheet":"keeper","type":"player","teamCol":7,"playerCol":8,"valueCol":11,"labelShort":"Total Elims"},
    {"division":"World Cup","role":"Chaser","metric":"Goals Scored","sheet":"chaser","type":"player","teamCol":0,"playerCol":1,"valueCol":2,"labelShort":"Goals"},
    {"division":"World Cup","role":"Chaser","metric":"SSI","sheet":"chaser","type":"player","teamCol":0,"playerCol":1,"valueCol":3,"labelShort":"SSI"},
    {"division":"World Cup","role":"Chaser","metric":"Avg Scores Per Game","sheet":"chaser","type":"player","teamCol":0,"playerCol":1,"valueCol":5,"labelShort":"Avg Score"},
    {"division":"Triwizard Cup","role":"Chaser","metric":"Goals Scored","sheet":"chaser","type":"player","teamCol":7,"playerCol":8,"valueCol":9,"labelShort":"Goals"},
    {"division":"Triwizard Cup","role":"Chaser","metric":"SSI","sheet":"chaser","type":"player","teamCol":7,"playerCol":8,"valueCol":10,"labelShort":"SSI"},
    {"division":"Triwizard Cup","role":"Chaser","metric":"Avg Scores Per Game","sheet":"chaser","type":"player","teamCol":7,"playerCol":8,"valueCol":12,"labelShort":"Avg Score"},
    {"division":"World Cup","role":"Beater","metric":"Seeker Eliminations","sheet":"beater","type":"player","teamCol":0,"playerCol":1,"valueCol":2,"labelShort":"Seeker Elims"},
    {"division":"World Cup","role":"Beater","metric":"Total Eliminations","sheet":"beater","type":"player","teamCol":0,"playerCol":1,"valueCol":3,"labelShort":"Total Elims"},
    {"division":"Triwizard Cup","role":"Beater","metric":"Seeker Eliminations","sheet":"beater","type":"player","teamCol":5,"playerCol":6,"valueCol":7,"labelShort":"Seeker Elims"},
    {"division":"Triwizard Cup","role":"Beater","metric":"Total Eliminations","sheet":"beater","type":"player","teamCol":5,"playerCol":6,"valueCol":8,"labelShort":"Total Elims"},
    {"division":"World Cup","role":"Seeker","metric":"Snitches Caught","sheet":"seeker","type":"player","teamCol":0,"playerCol":1,"valueCol":2,"labelShort":"Snitches"},
    {"division":"Triwizard Cup","role":"Seeker","metric":"Snitches Caught","sheet":"seeker","type":"player","teamCol":5,"playerCol":6,"valueCol":7,"labelShort":"Snitches"}
  ];

  const grid = document.getElementById('grid');
  const divisionSelect = document.getElementById('divisionSelect');
  const roleSelect = document.getElementById('roleSelect');
  const metricSelect = document.getElementById('metricSelect');

  let currentConfig = null;

  function fitText(el, opts){
    const settings = Object.assign({ max:38, min:12, step:0.5, pad:28 }, opts || {});
    if (!el) return;
    const parent = el.parentElement;
    let size = settings.max;
    el.style.whiteSpace = 'nowrap';
    el.style.fontSize = size + 'px';
    let guard = 0;
    while (el.scrollWidth > (parent.clientWidth - settings.pad) && size > settings.min && guard < 100){
      size -= settings.step;
      el.style.fontSize = size + 'px';
      guard++;
    }
  }

  function makeCard(row){
    const wrap = document.createElement('div');
    wrap.className = 'card';
    const niceTeam = SHORT_NAME(row.teamName || row.teamTag);
    const labelText = currentConfig ? currentConfig.labelShort : 'Value';
    wrap.innerHTML = `
      <div class="flip">
        <div class="face back">
          <img alt="L7 logo" src="assets/L7_logo_small.png">
          <div class="rank-bottom">${row.rankLabel}</div>
        </div>
        <div class="face front">
          <div class="top">
            <img class="team-logo" alt="${row.teamTag}">
            <div class="title-stack">
              <div class="team" title="${niceTeam}">${niceTeam}</div>
            </div>
            <div></div>
          </div>

          <div class="body">
            <div class="player-big" title="${row.player}">${row.player}</div>
          </div>

          <div class="bottom">
            <span class="label">${labelText}</span>
            <span class="num">${row.total}</span>
          </div>
        </div>
      </div>`;
    wrap.querySelector('.team-logo').src = teamLogo(row.teamTag);
    wrap.addEventListener('click', () => wrap.classList.toggle('revealed'));
    fitText(wrap.querySelector('.player-big'));
    fitText(
      wrap.querySelector('.title-stack .team'),
      { max:14, min:10, step:0.5, pad:10 }
    );
    return wrap;
  }

  function render(rows){
    grid.innerHTML = '';
    rows.forEach(r => grid.appendChild(makeCard(r)));
  }

  function parseCSV(text){
    const lines = text.trim().split(/\r?\n/);
    return lines.map(line => line.split(','));
  }

  async function loadData(config){
    const csvUrl = SHEETS[config.sheet];
    const res = await fetch(csvUrl, { cache: 'no-store' });
    const text = await res.text();
    const rows = parseCSV(text);

    const out = [];
    for (let i = 1; i < rows.length; i++){ // skip header
      const row = rows[i];
      if (!row || !row.length) continue;

      if (config.type === 'team'){
        const teamName = row[config.teamCol];
        if (!teamName) continue;
        const div = TEAM_DIVISION[String(teamName).trim()];
        if (div !== config.division) continue;

        const raw = row[config.valueCol];
        const total = parseFloat(raw);
        if (!Number.isFinite(total) || total <= 0) continue;

        const cleanTeam = String(teamName).trim();
        out.push({
          player: cleanTeam, // big text
          total,
          teamTag: tagFor(cleanTeam),
          teamName: cleanTeam
        });
      } else {
        const teamName = row[config.teamCol];
        const player   = row[config.playerCol];
        if (!teamName || !player) continue;

        const raw = row[config.valueCol];
        const total = parseFloat(raw);
        if (!Number.isFinite(total) || total <= 0) continue;

        out.push({
          player: String(player).trim(),
          total,
          teamTag: tagFor(teamName),
          teamName: String(teamName).trim(),
          _single: total   // keep this row's own value for tie-breaking team
        });
      }
    }

    // If this is a player-based stat, merge duplicate players (e.g., Tux across teams)
    if (config.type === 'player'){
      const merged = new Map(); // key: player name
      for (const row of out){
        const key = row.player;
        const existing = merged.get(key);
        if (!existing){
          // clone so we do not leak _single after merge
          merged.set(key, {
            player: row.player,
            total: row.total,
            teamTag: row.teamTag,
            teamName: row.teamName,
            _bestSingle: row._single
          });
        } else {
          existing.total += row.total;
          // if this row has a higher single-game/entry value, use this team/logo
          if (row._single > existing._bestSingle){
            existing._bestSingle = row._single;
            existing.teamTag = row.teamTag;
            existing.teamName = row.teamName;
          }
        }
      }
      // strip helper field before returning
      return Array.from(merged.values()).map(r => ({
        player: r.player,
        total: r.total,
        teamTag: r.teamTag,
        teamName: r.teamName
      }));
    }

    return out;
  }

  function ordinal(n){
    const v = n % 100;
    if (v >= 11 && v <= 13) return n + 'th';
    switch (n % 10){
      case 1: return n + 'st';
      case 2: return n + 'nd';
      case 3: return n + 'rd';
      default: return n + 'th';
    }
  }

  async function loadAndRender(){
    const cfg = getCurrentConfig();
    if (!cfg) return;
    currentConfig = cfg;

    document.getElementById('title').textContent =
      cfg.role === 'Team'
        ? `${cfg.division} Team Stats — ${cfg.metric}`
        : `${cfg.division} ${cfg.role}s — ${cfg.metric}`;

    document.getElementById('subtitle').textContent =
      `${cfg.division} ${cfg.role} leaderboard • ${cfg.metric}. Click a card to reveal. Press R to reset.`;

    try{
      const data = await loadData(cfg);

      data.sort((a, b) => {
        if (b.total !== a.total) return b.total - a.total;
        return a.player.localeCompare(b.player);
      });

      let currentRank = 0;
      let prevTotal = null;
      data.forEach(row => {
        if (prevTotal === null){
          currentRank = 1;
        } else if (row.total !== prevTotal){
          currentRank += 1;
        }
        row.rankNumber = currentRank;
        row.rankLabel = `${ordinal(currentRank)} place`;
        prevTotal = row.total;
      });

      render(data);
    }catch(err){
      console.error(err);
      render([]);
      const msg = document.createElement('div');
      msg.className = 'hint';
      msg.textContent = 'Could not load data from the published sheet.';
      document.querySelector('.wrap').appendChild(msg);
    }
  }

  function getCurrentConfig(){
    const division = divisionSelect.value;
    const role = roleSelect.value;
    const metric = metricSelect.value;
    return STAT_CONFIG.find(c =>
      c.division === division &&
      c.role === role &&
      c.metric === metric
    );
  }

  function populateSelectors(){
    const divisions = [...new Set(STAT_CONFIG.map(c => c.division))];
    divisionSelect.innerHTML = divisions.map(d => `<option value="${d}">${d}</option>`).join('');
    divisionSelect.value = divisions[0];
    updateRoles();
  }

  function updateRoles(){
    const division = divisionSelect.value;
    const roles = [...new Set(STAT_CONFIG.filter(c => c.division === division).map(c => c.role))];
    roleSelect.innerHTML = roles.map(r => `<option value="${r}">${r}</option>`).join('');
    roleSelect.value = roles[0];
    updateMetrics();
  }

  function updateMetrics(){
    const division = divisionSelect.value;
    const role = roleSelect.value;
    const metrics = STAT_CONFIG
      .filter(c => c.division === division && c.role === role)
      .map(c => c.metric);
    metricSelect.innerHTML = metrics.map(m => `<option value="${m}">${m}</option>`).join('');
    metricSelect.value = metrics[0];
    loadAndRender();
  }

  divisionSelect.addEventListener('change', () => {
    updateRoles();
  });
  roleSelect.addEventListener('change', () => {
    updateMetrics();
  });
  metricSelect.addEventListener('change', () => {
    loadAndRender();
  });

  function reFitAll(){
    document.querySelectorAll('.player-big').forEach(el => fitText(el));
    document.querySelectorAll('.title-stack .team').forEach(el =>
      fitText(el, { max:14, min:10, step:0.5, pad:10 })
    );
  }
  window.addEventListener('resize', () => {
    clearTimeout(window.__rt);
    window.__rt = setTimeout(reFitAll, 120);
  });

  document.getElementById('revealAll').onclick =
    () => document.querySelectorAll('.card').forEach(c => c.classList.add('revealed'));

  document.getElementById('hideAll').onclick =
    () => document.querySelectorAll('.card').forEach(c => c.classList.remove('revealed'));

  document.addEventListener('keydown', e => {
    if (e.key.toLowerCase() === 'r'){
      document.getElementById('hideAll').click();
    }
  });

  // Kick things off
  populateSelectors();
</script>
</body>
</html>
