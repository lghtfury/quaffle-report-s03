<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Triwizard Cup Beaters - Total Eliminations</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0b0c; --panel:#101010; --text:#f2f2f2; --muted:#bdbdbd;
    --gold:#d6b36a; --line:rgba(214,179,106,.28);
    --shadow:0 18px 58px rgba(0,0,0,.55); --r:18px;
  }
  html,body{
    height:100%;
    margin:0;
    background:
      radial-gradient(1200px 500px at 50% -10%,rgba(214,179,106,.08),transparent 60%),
      var(--bg);
    color:var(--text);
    font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }
  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:16px 18px;
    border-bottom:1px solid var(--line);
    background:linear-gradient(180deg,rgba(0,0,0,.65),rgba(0,0,0,.25));
  }
  h1{
    font-size:clamp(22px,3.2vw,40px);
    margin:0;
  }
  .sub{
    color:var(--muted);
    font-size:13px;
  }
  .wrap{
    max-width:1300px;
    margin:26px auto;
    padding:0 16px;
  }
  .controls{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    align-items:center;
    margin-bottom:12px;
  }
  .btn{
    padding:8px 12px;
    border:1px solid var(--line);
    background:#141414;
    border-radius:12px;
    color:var(--text);
    cursor:pointer;
  }
  .btn.gold{
    background:rgba(214,179,106,.08);
    border-color:rgba(214,179,106,.45);
  }
  .grid{
    display:grid;
    grid-template-columns:repeat(6,1fr);
    gap:16px;
  }
  @media (max-width:1200px){
    .grid{grid-template-columns:repeat(4,1fr);}
  }
  @media (max-width:820px){
    .grid{grid-template-columns:repeat(3,1fr);}
  }
  @media (max-width:560px){
    .grid{grid-template-columns:repeat(2,1fr);}
  }
  .hint{
    font-size:12px;
    color:var(--muted);
    text-align:center;
    margin-top:18px;
  }

  .card{perspective:1200px;}
  .flip{
    position:relative;
    width:100%;
    padding-top:140%;
    transform-style:preserve-3d;
    transition:transform .7s cubic-bezier(.2,.9,.2,1);
    border-radius:var(--r);
    box-shadow:var(--shadow);
  }
  .card.revealed .flip{transform:rotateY(180deg);}
  .face{
    position:absolute;
    inset:0;
    border-radius:var(--r);
    backface-visibility:hidden;
    overflow:hidden;
    border:1px solid var(--line);
  }
  .back{
    display:grid;
    place-items:center;
    background:linear-gradient(180deg,#141414,#0e0e0e);
  }
  .back img{
    width:66%;
    max-width:140px;
    opacity:.95;
    filter:drop-shadow(0 10px 30px rgba(214,179,106,.25));
  }
  .rank-bottom{
    position:absolute;
    left:0;
    right:0;
    bottom:0;
    padding:6px 0;
    text-align:center;
    font-size:16px;
    font-weight:700;
    color:var(--gold);
    background:rgba(0,0,0,.55);
    border-top:1px solid var(--gold);
    text-shadow:0 0 6px rgba(0,0,0,.6);
  }

  .front{
    transform:rotateY(180deg);
    background:linear-gradient(180deg,#121212,#0b0b0b);
    display:flex;
    flex-direction:column;
  }

  .front .top{
    display:grid;
    grid-template-columns:34px 1fr 34px;
    align-items:center;
    padding:12px 12px;
    border-bottom:1px solid var(--line);
    background:linear-gradient(180deg,rgba(214,179,106,.10),transparent);
  }
  .team-logo{
    width:34px;
    height:34px;
    border-radius:10px;
    background:#111;
    object-fit:cover;
  }
  .title-stack{
    min-width:0;
    text-align:center;
  }
  .team{
    color:var(--muted);
    font-size:12px;
    line-height:1;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .body{
    position:absolute;
    inset:44px 0 52px;
    display:grid;
    place-items:center;
    text-align:center;
  }

  .player-big{
    display:inline-block;
    padding:10px 18px;
    border-radius:10px;
    background:rgba(0,0,0,.35);
    font-weight:900;
    line-height:1.05;
    color:#fff;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    box-shadow:
      0 0 0 1px rgba(212,175,55,.15) inset,
      0 6px 16px rgba(0,0,0,.35);
    max-width:92%;
    font-size:clamp(20px, 3.8vw, 36px);
  }

  .bottom{
    margin-top:auto;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:10px 12px;
    border-top:1px solid var(--line);
    background:linear-gradient(180deg,rgba(214,179,106,.12),rgba(214,179,106,.06));
  }
  .label{
    font-size:12px;
    color:var(--muted);
    margin-right:8px;
  }
  .num{
    font-weight:800;
    font-size:28px;
    border:2px solid var(--gold);
    padding:6px 12px;
    border-radius:12px;
    background:rgba(214,179,106,.08);
  }
</style>
</head>
<body>
<header>
  <div>
    <h1 id="title">Total Eliminations</h1>
    <div class="sub" id="subtitle">Triwizard Cup Beater leaderboard. Click a card to reveal. Press R to reset.</div>
  </div>
  <img src="assets/L7_logo_small.png" alt="L7" style="height:36px;opacity:.9">
</header>

<div class="wrap">
  <div class="controls">
    <button class="btn gold" id="revealAll">Reveal All</button>
    <button class="btn" id="hideAll">Hide All</button>
  </div>

  <div class="grid" id="grid"></div>

  <div class="hint">If a logo is wrong, update <code>TEAM_TAGS</code> below.</div>
</div>

<script>
  /* CSV export */
  const CSV_URL =
    'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0wIGsVcI7-s-Yk8J8HjuKRCIBE7Y4IICrofwISq_uRQuvqxg2_eEowuhM7QU-iURYyaO0R1_Z0Pc7/pub?gid=16673174&single=true&output=csv';

  const LOGO_BASE = 'assets/';
  const LOGO_MAP = {
    RVN:'knockturn_ravens.png',
    HAG:'wildcard_hagrids.png',
    HOG:'hellfire_hogs.png',
    OWL:'oakshaft_owls.png',
    OP:'the_order_of_the_phoenoobz.png',
    CC:'crazy_comms.png',
    TI:'thin_ice.png',
    DQC:'dumbledorks_quidditch_club.png',
    BD:'bad_dwagons.png',
    NHK:'nimbus_nighthawks.png',
    BNG:'azkabangers.png',
    OBS:'obscurus_quidditch_club.png',
    MISSING:'missing_logo.png'
  };

  const TEAM_TAGS = {
    'crazy comms':'CC',
    'azkabangers':'BNG',
    'nimbus nighthawks':'NHK',
    'thin ice':'TI',
    'bad dwagons':'BD',
    'dumbledorks quidditch club':'DQC',
    'obscurus quidditch club':'OBS',
    'knockturn ravens':'RVN',
    'wildcard hagrids':'HAG',
    'hellfire hogs':'HOG',
    'oakshaft owls':'OWL',
    'order of the phoenoobz':'OP',
    'the order of the phoenoobz':'OP'
  };

  function tagFor(name){
    if(!name) return 'MISSING';
    return TEAM_TAGS[name.trim().toLowerCase()] || 'MISSING';
  }

  const grid = document.getElementById('grid');

  function parseCSV(text){
    return text.trim().split(/\r?\n/).map(line => line.split(','));
  }

  async function loadData(){
    const res = await fetch(CSV_URL, { cache:'no-store' });
    const text = await res.text();
    const rows = parseCSV(text);

    const out = [];

    for (let i = 1; i < rows.length; i++){
      const row = rows[i];
      if (!row.length) continue;

      const teamName = row[0];
      const player = row[1];
      const elims = row[9];   // COLUMN J

      if (!teamName || !player) continue;

      const total = parseFloat(elims);
      if (!Number.isFinite(total) || total <= 0) continue;

      out.push({
        player: player.trim(),
        teamTag: tagFor(teamName),
        teamName: teamName.trim(),
        total
      });
    }

    return out;
  }

  function ordinal(n){
    const v=n%100;
    if(v>=11&&v<=13) return n+'th';
    switch(n%10){
      case 1:return n+'st';
      case 2:return n+'nd';
      case 3:return n+'rd';
      default:return n+'th';
    }
  }

  function makeCard(row){
    const card = document.createElement('div');
    card.className = 'card';

    const niceTeam = row.teamName;

    card.innerHTML = `
      <div class="flip">
        <div class="face back">
          <img src="assets/L7_logo_small.png">
          <div class="rank-bottom">${row.rankLabel}</div>
        </div>

        <div class="face front">
          <div class="top">
            <img class="team-logo" src="${teamLogo(row.teamTag)}">
            <div class="title-stack">
              <div class="team">${niceTeam}</div>
            </div>
            <div></div>
          </div>

          <div class="body">
            <div class="player-big">${row.player}</div>
          </div>

          <div class="bottom">
            <span class="label">Total Elims</span>
            <span class="num">${row.total}</span>
          </div>
        </div>
      </div>
    `;

    card.addEventListener('click',()=>card.classList.toggle('revealed'));

    return card;
  }

  function render(list){
    grid.innerHTML = '';
    list.forEach(r => grid.appendChild(makeCard(r)));
  }

  async function init(){
    const data = await loadData();

    data.sort((a,b)=>{
      if(b.total!==a.total) return b.total - a.total;
      return a.player.localeCompare(b.player);
    });

    let rank = 0;
    let prev = null;
    data.forEach(row=>{
      if(prev===null) rank = 1;
      else if(row.total !== prev) rank++;
      row.rankLabel = ordinal(rank) + ' place';
      prev = row.total;
    });

    render(data);
  }

  init();

  document.getElementById('revealAll').onclick =
    ()=>document.querySelectorAll('.card').forEach(c=>c.classList.add('revealed'));

  document.getElementById('hideAll').onclick =
    ()=>document.querySelectorAll('.card').forEach(c=>c.classList.remove('revealed'));
</script>
</body>
</html>
