<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>World Cup Chasers - Goals Scored</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#0b0b0c; --panel:#101010; --text:#f2f2f2; --muted:#bdbdbd;
    --gold:#d6b36a; --line:rgba(214,179,106,.28);
    --shadow:0 18px 58px rgba(0,0,0,.55); --r:18px;
  }
  html,body{
    height:100%;
    margin:0;
    background:
      radial-gradient(1200px 500px at 50% -10%,rgba(214,179,106,.08),transparent 60%),
      var(--bg);
    color:var(--text);
    font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }
  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:16px 18px;
    border-bottom:1px solid var(--line);
    background:linear-gradient(180deg,rgba(0,0,0,.65),rgba(0,0,0,.25));
  }
  h1{
    font-size:clamp(22px,3.2vw,40px);
    margin:0;
  }
  .sub{
    color:var(--muted);
    font-size:13px;
  }
  .wrap{
    max-width:1300px;
    margin:26px auto;
    padding:0 16px;
  }
  .controls{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    align-items:center;
    margin-bottom:12px;
  }
  .btn{
    padding:8px 12px;
    border:1px solid var(--line);
    background:#141414;
    border-radius:12px;
    color:var(--text);
    cursor:pointer;
  }
  .btn.gold{
    background:rgba(214,179,106,.08);
    border-color:rgba(214,179,106,.45);
  }

  /* GRID */
  .grid{
    display:grid;
    grid-template-columns:repeat(6,1fr);
    gap:16px;
  }
  @media (max-width:1200px){
    .grid{grid-template-columns:repeat(4,1fr);}
  }
  @media (max-width:820px){
    .grid{grid-template-columns:repeat(3,1fr);}
  }
  @media (max-width:560px){
    .grid{grid-template-columns:repeat(2,1fr);}
  }

  .hint{
    font-size:12px;
    color:var(--muted);
    text-align:center;
    margin-top:18px;
  }

  /* CARD */
  .card{perspective:1200px;}
  .flip{
    position:relative;
    width:100%;
    padding-top:140%;
    transform-style:preserve-3d;
    transition:transform .7s cubic-bezier(.2,.9,.2,1);
    border-radius:var(--r);
    box-shadow:var(--shadow);
  }
  .card.revealed .flip{transform:rotateY(180deg);}
  .face{
    position:absolute;
    inset:0;
    border-radius:var(--r);
    backface-visibility:hidden;
    overflow:hidden;
    border:1px solid var(--line);
  }

  /* BACK FACE â€” now full-size */
  .back{
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(180deg,#141414,#0e0e0e);
    position:relative;
  }

  .back img{
    width:100%;
    height:100%;
    object-fit:contain;    /* FULL SIZE but proportional */
    padding:20px;
    opacity:.95;
    filter:drop-shadow(0 10px 30px rgba(214,179,106,.25));
  }

  /* Rank badge */
  .rank-pill{
    position:absolute;
    top:12px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(214,179,106,.18);
    border:1px solid var(--gold);
    padding:4px 10px;
    border-radius:40px;
    font-size:12px;
    font-weight:700;
    color:var(--gold);
    backdrop-filter:blur(4px);
  }

  /* FRONT */
  .front{
    transform:rotateY(180deg);
    background:linear-gradient(180deg,#121212,#0b0b0b);
    display:flex;
    flex-direction:column;
  }

  .front .top{
    display:grid;
    grid-template-columns:34px 1fr 34px;
    align-items:center;
    padding:12px 12px;
    border-bottom:1px solid var(--line);
    background:linear-gradient(180deg,rgba(214,179,106,.10),transparent);
  }
  .team-logo{
    width:34px;
    height:34px;
    border-radius:10px;
    background:#111;
    object-fit:cover;
  }
  .title-stack{
    min-width:0;
    text-align:center;
  }
  .team{
    color:var(--muted);
    font-size:12px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .body{
    position:absolute;
    inset:44px 0 52px;
    display:grid;
    place-items:center;
    text-align:center;
    padding:0 10px;
  }

  .player-big{
    display:inline-block;
    padding:10px 18px;
    border-radius:10px;
    background:rgba(0,0,0,.35);
    font-weight:900;
    color:#fff;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    box-shadow:
      0 0 0 1px rgba(212,175,55,.15) inset,
      0 6px 16px rgba(0,0,0,.35);
    max-width:92%;
    font-size:clamp(20px, 3.8vw, 36px);
  }

  .bottom{
    margin-top:auto;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:10px 12px;
    border-top:1px solid var(--line);
    background:linear-gradient(180deg,rgba(214,179,106,.12),rgba(214,179,106,.06));
  }
  .label{
    font-size:12px;
    color:var(--muted);
    margin-right:8px;
  }
  .num{
    font-weight:800;
    font-size:28px;
    border:2px solid var(--gold);
    padding:6px 12px;
    border-radius:12px;
    background:rgba(214,179,106,.08);
    box-shadow:inset 0 0 24px rgba(214,179,106,.08);
  }
</style>
</head>

<body>
<header>
  <div>
    <h1 id="title">Goals Scored</h1>
    <div class="sub" id="subtitle">World Cup Chaser leaderboard. Click a card to reveal. Press R to reset.</div>
  </div>
  <img src="assets/L7_logo_small.png" alt="L7" style="height:36px;opacity:.9">
</header>

<div class="wrap">
  <div class="controls">
    <button class="btn gold" id="revealAll">Reveal All</button>
    <button class="btn" id="hideAll">Hide All</button>
  </div>
  <div class="grid" id="grid"></div>
  <div class="hint">If a logo is wrong, update <code>TEAM_TAGS</code> below.</div>
</div>

<script>
  /* CSV URL */
  const CSV_URL =
    'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0wIGsVcI7-s-Yk8J8HjuKRCIBE7Y4IICrofwISq_uRQuvqxg2_eEowuhM7QU-iURYyaO0R1_Z0Pc7/pub?gid=684964704&single=true&output=csv';

  /* TEAM LOGOS */
  const LOGO_BASE = 'assets/';
  const LOGO_MAP = {
    RVN:'knockturn_ravens.png',
    HAG:'wildcard_hagrids.png',
    HOG:'hellfire_hogs.png',
    OWL:'oakshaft_owls.png',
    OP:'the_order_of_the_phoenoobz.png',
    CC:'crazy_comms.png',
    TI:'thin_ice.png',
    DQC:'dumbledorks_quidditch_club.png',
    BD:'bad_dwagons.png',
    NHK:'nimbus_nighthawks.png',
    BNG:'azkabangers.png',
    OBS:'obscurus_quidditch_club.png',
    MISSING:'missing_logo.png'
  };

  const TEAM_TAGS = {
    'crazy comms':'CC',
    'azkabangers':'BNG',
    'nimbus nighthawks':'NHK',
    'thin ice':'TI',
    'bad dwagons':'BD',
    'dumbledorks quidditch club':'DQC',
    'obscurus quidditch club':'OBS',
    'knockturn ravens':'RVN',
    'wildcard hagrids':'HAG',
    'hellfire hogs':'HOG',
    'oakshaft owls':'OWL',
    'order of the phoenoobz':'OP',
    'the order of the phoenoobz':'OP'
  };

  function tagFor(teamName){
    if (!teamName) return 'MISSING';
    const key = teamName.trim().toLowerCase();
    return TEAM_TAGS[key] || 'MISSING';
  }

  const SHORT_NAME = (name) => {
    if (!name) return '';
    if (/^Dumbledorks Quidditch Club$/i.test(name)) return 'Dumbledorks Q.C.';
    if (/^Obscurus Quidditch Club$/i.test(name))     return 'Obscurus Q.C.';
    return name;
  };

  const grid = document.getElementById('grid');

  function fitText(el, opts){
    const settings = Object.assign({ max:38, min:12, step:0.5, pad:28 }, opts || {});
    if (!el) return;
    const parent = el.parentElement;
    let size = settings.max;
    el.style.whiteSpace = 'nowrap';
    el.style.fontSize = size + 'px';
    let guard = 0;
    while (el.scrollWidth > (parent.clientWidth - settings.pad) && size > settings.min && guard < 100){
      size -= settings.step;
      el.style.fontSize = size + 'px';
      guard++;
    }
  }

  function makeCard(row){
    const wrap = document.createElement('div');
    wrap.className = 'card';
    const niceTeam = SHORT_NAME(row.teamName);

    wrap.innerHTML = `
      <div class="flip">

        <!-- BACK -->
        <div class="face back">
          <span class="rank-pill">${row.rank}</span>
          <img src="assets/lightning.png" alt="Lightning">
        </div>

        <!-- FRONT -->
        <div class="face front">
          <div class="top">
            <img class="team-logo" alt="${row.teamTag}">
            <div class="title-stack">
              <div class="team" title="${niceTeam}">${niceTeam}</div>
            </div>
            <div></div>
          </div>

          <div class="body">
            <div class="player-big" title="${row.player}">${row.player}</div>
          </div>

          <div class="bottom">
            <span class="label">Goals</span>
            <span class="num">${row.total}</span>
          </div>
        </div>
      </div>
    `;

    wrap.querySelector('.team-logo').src = LOGO_BASE + (LOGO_MAP[row.teamTag] || LOGO_MAP.MISSING);
    wrap.addEventListener('click', () => wrap.classList.toggle('revealed'));

    fitText(wrap.querySelector('.player-big'));
    fitText(wrap.querySelector('.title-stack .team'), { max:14, min:10, step:0.5, pad:10 });

    return wrap;
  }

  function render(rows){
    grid.innerHTML = '';
    rows.forEach(r => grid.appendChild(makeCard(r)));
  }

  function parseCSV(text){
    return text.trim().split(/\r?\n/).map(line => line.split(','));
  }

  async function loadData(){
    const res = await fetch(CSV_URL, { cache:'no-store' });
    const text = await res.text();
    const rows = parseCSV(text);

    const out = [];

    for (let i = 1; i < rows.length; i++){
      const row = rows[i];
      const teamName = row[0];
      const player = row[1];
      const goals = parseFloat(row[2]);

      if (!teamName || !player || !Number.isFinite(goals)) continue;

      out.push({
        player: player.trim(),
        total: goals,
        teamTag: tagFor(teamName),
        teamName: teamName.trim()
      });
    }
    return out;
  }

  function applyRanks(data){
    let rank = 1;
    let prev = null;
    let count = 0;
    data.forEach((p, i) => {
      count++;
      if (prev !== null && p.total === prev.total){
        p.rank = `T-${rank}`;
      } else {
        rank = count;
        p.rank = `#${rank}`;
      }
      prev = p;
    });
  }

  async function init(){
    try{
      const data = await loadData();

      // Sort by descending goals
      data.sort((a,b) => b.total - a.total || a.player.localeCompare(b.player));

      // Remove zero scores
      const filtered = data.filter(p => p.total > 0);

      applyRanks(filtered);

      render(filtered);

    }catch(err){
      console.error(err);
      render([]);
      const msg = document.createElement('div');
      msg.className = 'hint';
      msg.textContent = 'Could not load data.';
      document.querySelector('.wrap').appendChild(msg);
    }
  }

  init();

  // Resize fix
  function reFitAll(){
    document.querySelectorAll('.player-big').forEach(el => fitText(el));
    document.querySelectorAll('.title-stack .team').forEach(el => 
      fitText(el, { max:14, min:10, step:0.5, pad:10 })
    );
  }
  window.addEventListener('resize', () => {
    clearTimeout(window.__rt);
    window.__rt = setTimeout(reFitAll, 120);
  });

  // Controls
  document.getElementById('revealAll').onclick =
    () => document.querySelectorAll('.card').forEach(c => c.classList.add('revealed'));

  document.getElementById('hideAll').onclick =
    () => document.querySelectorAll('.card').forEach(c => c.classList.remove('revealed'));

  document.addEventListener('keydown', e => {
    if (e.key.toLowerCase() === 'r'){
      document.getElementById('hideAll').click();
    }
  });

</script>
</body>
</html>
