<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Seeker â€¢ Total Snitches Caught</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0a0b0e;
      --panel:#141517;
      --panel-2:#101214;
      --gold:#d4af37;
      --gold-soft:#c39a25;
      --txt:#e8ecf6;
      --muted:#aeb4c2;
      --card-border:#3a2b10;
      --elev: 0 8px 30px rgba(0,0,0,.35);
    }
    html,body{height:100%;margin:0;background:radial-gradient(1200px 600px at 50% -10%,#1a1a1a,#0b0b0b) fixed;color:var(--txt);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;}
    .wrap{min-height:100%;display:flex;flex-direction:column;gap:20px;padding:24px;box-sizing:border-box}
    .titlebar{display:flex;align-items:end;gap:18px}
    .titlebar h1{margin:0;font-size:28px;font-weight:800;letter-spacing:.3px}
    .titlebar .sub{color:var(--muted);font-weight:600}
    .grid{display:grid;grid-template-columns:repeat(6,minmax(210px,1fr));gap:18px}
    @media (max-width:1400px){ .grid{grid-template-columns:repeat(4,minmax(210px,1fr));} }
    @media (max-width:960px){ .grid{grid-template-columns:repeat(2,minmax(210px,1fr));} }

    /* Card */
    .card{position:relative;perspective:1100px}
    .inner{position:relative;width:100%;height:280px;transform-style:preserve-3d;transition:transform .7s cubic-bezier(.2,.8,.2,1)}
    .card:hover .inner, .card.flipped .inner{transform:rotateY(180deg)}
    .face{position:absolute;inset:0;background:linear-gradient(180deg,#151618 0%, #121315 70%);border:1px solid var(--card-border);border-radius:14px;box-shadow:var(--elev);backface-visibility:hidden;overflow:hidden}
    .face.back{transform:rotateY(180deg);display:grid;place-items:center;background:linear-gradient(180deg,#121315 0%, #101112 60%);}
    .face.back img{width:72px;height:72px;opacity:.9}

    /* Header bar */
    .top{height:44px;background:linear-gradient(180deg,rgba(212,175,55,.12),transparent);border-bottom:1px solid #2b230e;padding:6px 10px;display:grid;grid-template-columns:34px 1fr 34px;align-items:center;gap:10px}
    .logo{width:28px;height:28px;border-radius:6px;background:#000;display:grid;place-items:center;overflow:hidden}
    .logo img{width:100%;height:100%;object-fit:contain;filter:drop-shadow(0 1px 2px rgba(0,0,0,.6))}
    .title-stack{line-height:1.05;text-align:center}              /* << center both lines */
    .player{font-weight:800;font-size:14px;letter-spacing:.2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;justify-self:center}   /* << keep centered */
    .team{font-weight:600;font-size:11px;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;justify-self:center}      /* << keep centered */

    /* Main body (image zone placeholder) */
    .body{position:absolute;inset:44px 0 52px;display:grid;place-items:center;background:
          radial-gradient(130px 60px at 50% 10%, rgba(212,175,55,.06), transparent 70%),
          radial-gradient(180px 110px at 50% 110%, rgba(0,0,0,.35), transparent 70%);}
    .hint{opacity:.18;font-weight:700;letter-spacing:.2px;border:1px dashed rgba(212,175,55,.25);padding:8px 10px;border-radius:10px}

    /* Footer total */
    .foot{position:absolute;left:0;right:0;bottom:0;height:52px;background:linear-gradient(180deg,#191208, #13100a);border-top:1px solid #2b230e;display:flex;align-items:center;justify-content:space-between;padding:0 12px}
    .foot .label{color:#d9caa2;font-size:12px;letter-spacing:.3px;opacity:.9}
    .pill{min-width:38px;height:30px;padding:0 10px;border-radius:10px;background:linear-gradient(180deg,#2a210d,#1b1609);border:1px solid #6d5217;display:grid;place-items:center;font-weight:900;font-size:16px;color:#f0e6c7;box-shadow:inset 0 1px 0 rgba(255,255,255,.06)}

    /* minimal focus/click flip for touch */
    .card:focus-within .inner{transform:rotateY(180deg)}
    .flipBtn{position:absolute;inset:0; background:transparent;border:0;color:transparent}

    /* === Name positioning tweak ONLY (as requested) === */
    .front .top{display:grid;grid-template-columns:34px 1fr 34px;align-items:center}
    .front .top .title-stack{ text-align:center; }
    .front .top .player, .front .top .team{
      justify-self:center; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    /* Page header chip */
    .chip{background:linear-gradient(180deg,#2b230f,#171308);border:1px solid #5f4a1a;color:#f2e7c8;padding:6px 10px;border-radius:999px;font-weight:800;letter-spacing:.3px;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="titlebar">
      <span class="chip">Seeker Stats</span>
      <h1>Total Snitches Caught</h1>
      <div class="sub">Click any card to reveal the L7 back</div>
    </div>

    <div id="grid" class="grid" aria-live="polite"></div>
  </div>

  <script>
    /* ---- Team name aliases for display only ---- */
    const TEAM_ALIASES = {
      "Crazy Comms": "Wholesome Comms",
      "Dumbledorks Quidditch Club": "Dumbledorks Q.C.",
      "Obscurus Quidditch Club": "Obscurus Q.C."
    };
    const niceTeam = n => TEAM_ALIASES[n] || n;

    /* ---- Team -> logo file mapping (your /assets/ folder) ---- */
    const TEAM_LOGOS = {
      "Crazy Comms": "assets/crazy_comms.png",
      "Wholesome Comms": "assets/crazy_comms.png",          // display alias, same logo file
      "Dumbledorks Quidditch Club": "assets/dumbledorks_quidditch_club.png",
      "Dumbledorks Q.C.": "assets/dumbledorks_quidditch_club.png",
      "Bad Dwagons": "assets/bad_dwagons.png",
      "Azkabangers": "assets/azkabangers.png",
      "Thin Ice": "assets/thin_ice.png",
      "Nimbus Nighthawks": "assets/nimbus_nighthawks.png",
      "Obscurus Quidditch Club": "assets/obscurus_quidditch_club.png",
      "Obscurus Q.C.": "assets/obscurus_quidditch_club.png",
      "Hellfire Hogs": "assets/hellfire_hogs.png",
      "Oakshaft Owls": "assets/oakshaft_owls.png",
      "Knockturn Ravens": "assets/knockturn_ravens.png",
      "Mad Mobsters": "assets/mad_mobsters.png"
    };
    const FALLBACK_LOGO = "assets/missing_logo.png";
    const L7_LOGO_SMALL = "assets/L7_logo_small.png";

    /* ---- DATA (Seeker: Total Snitches Caught) ---- */
    const rows = [
      { player:"Lihsir",          team:"Crazy Comms",                total:22 },
      { player:"JayGuard",        team:"Dumbledorks Quidditch Club", total:13 },
      { player:"Zyn (Shade)",     team:"Bad Dwagons",                total:11 },
      { player:"TRobbo11",        team:"Azkabangers",                 total: 8 },
      { player:"Neo",             team:"Azkabangers",                 total: 7 },
      { player:"Denji",           team:"Thin Ice",                    total: 7 },
      { player:"Dementor",        team:"Thin Ice",                    total: 4 },
      { player:"Tux",             team:"Crazy Comms",                total: 3 },
      { player:"YukioTakeda",     team:"Thin Ice",                    total: 2 },
      { player:"tee-dreamz",      team:"Dumbledorks Quidditch Club", total: 2 },
      { player:"Chadismydad42",   team:"Dumbledorks Quidditch Club", total: 2 },
      { player:"MichyMo",         team:"Nimbus Nighthawks",          total: 2 },
      { player:"DiskJockii",      team:"Nimbus Nighthawks",          total: 2 },
    ];

    /* ---- Render ---- */
    const grid = document.getElementById('grid');

    rows.forEach(r => {
      const shownTeam = niceTeam(r.team);
      const logoSrc = TEAM_LOGOS[shownTeam] || TEAM_LOGOS[r.team] || FALLBACK_LOGO;

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <button class="flipBtn" aria-label="Flip card"></button>
        <div class="inner">
          <div class="face front">
            <div class="top">
              <div class="logo"><img src="${logoSrc}" alt="${shownTeam} logo" /></div>
              <div class="title-stack">
                <div class="player">${r.player}</div>
                <div class="team">${shownTeam}</div>
              </div>
              <div></div>
            </div>
            <div class="body">
              <div class="hint">click to reveal</div>
            </div>
            <div class="foot">
              <div class="label">Total</div>
              <div class="pill">${r.total}</div>
            </div>
          </div>

          <div class="face back">
            <img src="${L7_LOGO_SMALL}" alt="League 7" />
          </div>
        </div>
      `;
      // click-to-flip for mouse/touch
      card.addEventListener('click', e => {
        // ignore clicks on UI we might add later
        if (e.target.closest('.flipBtn') || e.target.closest('.face')) {
          card.classList.toggle('flipped');
        }
      });
      grid.appendChild(card);
    });
  </script>
</body>
</html>
