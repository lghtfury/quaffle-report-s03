<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Seeker Stats — Total Snitches Caught</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0c10;
    --panel:#111215;
    --panel-2:#0f0f12;
    --line:#3b2f20;
    --muted:#b8b2a6;
    --gold:#d6b36a;
    --gold-soft:#c6a45a;
    --text:#f3efe7;
    --shadow:0 10px 30px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:radial-gradient(1200px 700px at 50% -10%, #1a1510 0%, var(--bg) 65%);color:var(--text);font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif}
  .wrap{max-width:1400px;margin:auto;padding:28px 18px 60px}

  /* Header */
  .headline{display:flex;align-items:flex-end;justify-content:space-between;gap:16px;margin:0 0 18px}
  h1{font-size:clamp(22px,4vw,36px);line-height:1.05;margin:0;font-weight:900;letter-spacing:.2px}
  .sub{color:var(--muted);font-weight:600}
  .crumb{display:inline-block;background:#19181a;border:1px solid var(--line);color:var(--muted);padding:6px 10px;border-radius:999px;font-size:12px;letter-spacing:.2px}

  /* Grid */
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px}

  /* Card shell / flip */
  .card{position:relative;height:320px;perspective:1200px}
  .flip{position:absolute;inset:0;transform-style:preserve-3d;transition:transform .7s cubic-bezier(.22,.61,.36,1)}
  .card.flipped .flip{transform:rotateY(180deg)}
  .face{position:absolute;inset:0;border-radius:18px;background:linear-gradient(180deg,#161414 0,#0f0f0f 100%);border:1px solid var(--line);box-shadow:var(--shadow);backface-visibility:hidden;overflow:hidden}
  .face.back{display:grid;place-items:center;background:radial-gradient(80% 80% at 50% 0%, #201a13 0%, #0f0e0c 60%);transform:rotateY(180deg)}
  .face.back img{width:90px;height:auto;opacity:.9;filter:drop-shadow(0 4px 12px rgba(0,0,0,.5))}

  /* Front content */
  .front{display:flex;flex-direction:column}
  .front .top{
    display:grid;
    grid-template-columns:34px 1fr 34px; /* logo | centered names | ghost spacer */
    align-items:center;
    gap:10px;
    padding:12px 12px;
    border-bottom:1px solid var(--line);
    background:linear-gradient(180deg,rgba(214,179,106,.10),transparent);
  }
  .team-logo{width:34px;height:34px;border-radius:10px;background:#111;object-fit:contain;border:1px solid #0008}
  .title-stack{min-width:0;text-align:center}
  .player{
    font-weight:900;letter-spacing:.2px;font-size:16px;line-height:1.15;
    white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100%;
  }
  .team{
    color:var(--muted);font-size:12px;line-height:1;margin-top:2px;
    white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
  }

  /* Big empty play area look */
  .front .body{flex:1;background:
      radial-gradient(120% 90% at 50% -20%, rgba(255,231,180,.06) 0, transparent 60%),
      linear-gradient(180deg,#0f0f0f 0,#0c0c0d 100%);
  }

  /* Bottom total bar */
  .front .bottom{display:flex;align-items:center;justify-content:center;gap:10px;padding:12px 14px;border-top:1px solid var(--line);background:linear-gradient(180deg,rgba(214,179,106,.06),rgba(0,0,0,.08))}
  .label{color:var(--muted);font-weight:700}
  .num{min-width:44px;height:36px;display:inline-grid;place-items:center;border-radius:10px;background:linear-gradient(180deg,#2a2317,#1c160f);border:1px solid #6a532e;color:#ffe9b8;font-weight:900;font-size:20px;box-shadow:inset 0 1px 0 rgba(255,255,255,.05), 0 3px 10px rgba(0,0,0,.35)}

  /* Click hint */
  .hint{margin:10px 0 18px;color:var(--muted);font-size:12px}

  /* Responsive tweak for tall phones */
  @media (max-width:520px){
    .card{height:300px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="headline">
      <div>
        <h1>Seeker Stats • Total Snitches Caught</h1>
        <div class="sub">Click a card to flip • Black & Gold pack</div>
      </div>
      <div class="crumb">Season 3</div>
    </div>
    <div class="hint">Note: “Crazy Comms” displays as <strong>Wholesome Comms</strong>. Long team names are shortened (Dumbledorks Q.C., Obscurus Q.C.).</div>

    <div id="grid" class="grid"></div>
  </div>

<script>
  /* ---------- DATA ---------- */
  // Supply team for each player (from your screenshot/notes).
  // If you need to change, just edit the 'team' field.
  const rows = [
    { player:"Lihsir",        team:"Wholesome Comms", total:22 },
    { player:"JayGuard",      team:"Dumbledorks Quidditch Club", total:13 },
    { player:"Zyn (Shade)",   team:"Bad Dwagons", total:11 },
    { player:"TRobbo11",      team:"Azkabangers", total:8 },
    { player:"Neo",           team:"Azkabangers", total:7 },
    { player:"Denji",         team:"Thin Ice", total:7 },
    { player:"Dementor",      team:"Thin Ice", total:4 },
    { player:"Tux",           team:"Wholesome Comms", total:3 },
    { player:"YukioTakeda",   team:"Thin Ice", total:2 },
    { player:"tee-dreamz",    team:"Dumbledorks Quidditch Club", total:2 },
    { player:"Chadismydad42", team:"Dumbledorks Quidditch Club", total:2 },
    { player:"MichyMo",       team:"Nimbus Nighthawks", total:2 },
    { player:"DiskJockii",    team:"Nimbus Nighthawks", total:2 }
  ];

  /* ---------- TEAM NAME NORMALIZATION ---------- */
  // displayName: short label; logoSlug: filename base in /assets
  const TEAM_BOOK = {
    "Wholesome Comms":         { displayName:"Wholesome Comms", logoSlug:"crazy_comms" }, // using your existing logo
    "Crazy Comms":             { displayName:"Wholesome Comms", logoSlug:"crazy_comms" }, // safety alias
    "Azkabangers":             { displayName:"Azkabangers", logoSlug:"azkabangers" },
    "Bad Dwagons":             { displayName:"Bad Dwagons", logoSlug:"bad_dwagons" },
    "Dumbledorks Quidditch Club": { displayName:"Dumbledorks Q.C.", logoSlug:"dumbledorks_quidditch_club" },
    "Obscurus Quidditch Club": { displayName:"Obscurus Q.C.", logoSlug:"obscurus_quidditch_club" },
    "Thin Ice":                { displayName:"Thin Ice", logoSlug:"thin_ice" },
    "Nimbus Nighthawks":       { displayName:"Nimbus Nighthawks", logoSlug:"nimbus_nighthawks" },
  };

  function normalizeTeam(raw){
    const hit = TEAM_BOOK[raw]?.displayName ? TEAM_BOOK[raw] : TEAM_BOOK["Wholesome Comms"]; // fallback prevents blank
    return {
      nice: hit.displayName,
      logo: `assets/${hit.logoSlug}.png`,
      tag: hit.logoSlug.toUpperCase()
    };
  }

  /* ---------- CARD FACTORY ---------- */
  function makeCard(row){
    const teamBits = normalizeTeam(row.team);
    const el = document.createElement("div");
    el.className = "card";
    el.innerHTML = `
      <div class="flip">
        <div class="face back">
          <img src="assets/L7_logo_small.png" alt="League 7 logo">
        </div>
        <div class="face front">
          <div class="top">
            <img class="team-logo" src="${teamBits.logo}" alt="${teamBits.tag}">
            <div class="title-stack">
              <div class="player" title="${row.player}">${row.player}</div>
              <div class="team" title="${teamBits.nice}">${teamBits.nice}</div>
            </div>
            <div style="width:34px;height:34px"></div>
          </div>
          <div class="body"></div>
          <div class="bottom">
            <span class="label">Total</span>
            <span class="num">${row.total}</span>
          </div>
        </div>
      </div>`;
    el.addEventListener("click", ()=> el.classList.toggle("flipped"));
    return el;
  }

  /* ---------- BOOT ---------- */
  const grid = document.getElementById("grid");
  rows.forEach(r => grid.appendChild(makeCard(r)));
</script>
</body>
</html>
