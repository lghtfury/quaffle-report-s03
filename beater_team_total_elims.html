<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Beaters — Team Eliminations (with Seeker KOs)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0b0c; --panel:#101010; --text:#f2f2f2; --muted:#bdbdbd;
    --gold:#d6b36a; --line:rgba(214,179,106,.28);
    --shadow:0 18px 58px rgba(0,0,0,.55); --r:18px;
  }
  html,body{height:100%;margin:0;background:radial-gradient(1200px 500px at 50% -10%,rgba(214,179,106,.08),transparent 60%),var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  header{display:flex;align-items:center;justify-content:space-between;padding:16px 18px;border-bottom:1px solid var(--line);background:linear-gradient(180deg,rgba(0,0,0,.65),rgba(0,0,0,.25))}
  h1{font-size:clamp(22px,3.2vw,40px);margin:0}
  .sub{color:var(--muted);font-size:13px}
  .wrap{max-width:1300px;margin:26px auto;padding:0 16px}
  .controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
  .btn{padding:8px 12px;border:1px solid var(--line);background:#141414;border-radius:12px;color:var(--text);cursor:pointer}
  .btn.gold{background:rgba(214,179,106,.08);border-color:rgba(214,179,106,.45)}
  .grid{display:grid;grid-template-columns:repeat(6,1fr);gap:16px}
  @media (max-width:1200px){.grid{grid-template-columns:repeat(4,1fr)}}
  @media (max-width:820px){.grid{grid-template-columns:repeat(3,1fr)}}
  @media (max-width:560px){.grid{grid-template-columns:repeat(2,1fr)}}
  .hint{font-size:12px;color:var(--muted);text-align:center;margin-top:18px}

  /* Card */
  .card{perspective:1200px}
  .flip{
    position:relative;width:100%;padding-top:140%;
    transform-style:preserve-3d;transition:transform .7s cubic-bezier(.2,.9,.2,1);
    border-radius:var(--r);box-shadow:var(--shadow);
  }
  .card.revealed .flip{transform:rotateY(180deg)}
  .face{position:absolute;inset:0;border-radius:var(--r);backface-visibility:hidden;overflow:hidden;border:1px solid var(--line)}
  .back{display:grid;place-items:center;background:linear-gradient(180deg,#141414,#0e0e0e)}
  .back img{width:66%;max-width:140px;opacity:.95;filter:drop-shadow(0 10px 30px rgba(214,179,106,.25))}
  .front{transform:rotateY(180deg);background:linear-gradient(180deg,#121212,#0b0b0b);display:flex;flex-direction:column}

  /* Top bar — logo left, team centered, spacer right */
  .front .top{
    display:grid; grid-template-columns:42px 1fr 42px;
    align-items:center;
    padding:12px 12px;border-bottom:1px solid var(--line);
    background:linear-gradient(180deg,rgba(214,179,106,.10),transparent);
  }
  .team-logo{width:42px;height:42px;border-radius:12px;background:#111;object-fit:cover}
  .title-stack{min-width:0; text-align:center;}
  .team{
    color:var(--muted); font-size:14px; line-height:1;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis
  }

  /* Center body with big team crest faint */
  .body{
    position:absolute; inset:54px 0 68px;
    display:grid; place-items:center;
    background:
      radial-gradient(140px 70px at 50% 15%, rgba(212,175,55,.08), transparent 70%),
      radial-gradient(180px 110px at 50% 110%, rgba(0,0,0,.35), transparent 70%);
  }
  .crest{
    width:120px;height:120px;opacity:.16;filter:grayscale(20%) drop-shadow(0 10px 24px rgba(0,0,0,.35));
    object-fit:contain;
  }

  /* Stats bar (two chips side-by-side) */
  .bottom{
    margin-top:auto; display:flex;align-items:center;justify-content:center;gap:14px;
    padding:10px 12px;border-top:1px solid var(--line);
    background:linear-gradient(180deg,rgba(214,179,106,.12),rgba(214,179,106,.06));
    flex-wrap:wrap;
  }
  .stat{
    display:flex;align-items:center;gap:8px;
    padding:6px 10px;border-radius:12px;
    border:1px solid var(--line); background:rgba(0,0,0,.25);
  }
  .label{font-size:12px;color:var(--muted)}
  .num{
    font-weight:800;font-size:22px;line-height:1;border:2px solid var(--gold);
    padding:4px 10px;border-radius:10px;background:rgba(214,179,106,.08);
    box-shadow:inset 0 0 24px rgba(214,179,106,.08)
  }
</style>
</head>
<body>
<header>
  <div>
    <h1 id="title">Team Eliminations <span style="color:var(--muted);font-weight:600">(Seeker KOs)</span></h1>
    <div class="sub" id="subtitle">Click any card to reveal. Press R to reset all.</div>
  </div>
  <img src="assets/L7_logo_small.png" alt="L7" style="height:36px;opacity:.9">
</header>

<div class="wrap">
  <div class="controls">
    <button class="btn gold" id="revealAll">Reveal All</button>
    <button class="btn" id="hideAll">Hide All</button>
  </div>
  <div class="grid" id="grid"></div>
  <div class="hint">Logo missing? Check <code>assets/</code> filenames or tweak <code>LOGO_MAP</code>. “Crazy Comms” is displayed as “Wholesome Comms”.</div>
</div>

<script>
  /* Logo paths */
  const LOGO_BASE = 'assets/';
  const LOGO_MAP = {
    RVN:'knockturn_ravens.png',
    HAG:'wildcard_hagrids.png',
    HOG:'hellfire_hogs.png',
    OWL:'oakshaft_owls.png',
    OP:'the_order_of_the_phoenoobz.png',
    CC:'crazy_comms.png',                 // displays as “Wholesome Comms”
    TI:'thin_ice.png',
    DQC:'dumbledorks_quidditch_club.png',
    BD:'bad_dwagons.png',
    NHK:'nimbus_nighthawks.png',
    BNG:'azkabangers.png',
    OBS:'obscurus_quidditch_club.png',
    MISSING:'missing_logo.png'
  };
  /* Simple aliasing (your data uses NN, we map to NHK assets) */
  const ALIAS = { NN: 'NHK' };

  const teamLogo = tag => {
    const key = ALIAS[tag] || tag;
    return LOGO_BASE + (LOGO_MAP[key] || LOGO_MAP.MISSING);
  };

  /* Friendly short names */
  const SHORT_NAME = (raw) => {
    const name = raw || '';
    if (!name) return '';
    if (/^Dumbledorks Quidditch Club$/i.test(name)) return 'Dumbledorks Q.C.';
    if (/^Obscurus Quidditch Club$/i.test(name))     return 'Obscurus Q.C.';
    if (/^Crazy Comms$/i.test(name))                 return 'Wholesome Comms';
    return name;
  };

  /* Team tag → full name (for header line) */
  const TEAM_NAME = {
    CC:  'Crazy Comms',
    DQC: 'Dumbledorks Quidditch Club',
    BNG: 'Azkabangers',
    BD:  'Bad Dwagons',
    TI:  'Thin Ice',
    OBS: 'Obscurus Quidditch Club',
    NHK: 'Nimbus Nighthawks',
    NN:  'Nimbus Nighthawks', // alias for display
  };

  /* DATA — Team Eliminations (with Seeker KO totals) */
  const DATA = [
    { teamTag:'CC',  total:44, seeker:11 },
    { teamTag:'DQC', total:34, seeker:11 },
    { teamTag:'BNG', total:25, seeker:11 },
    { teamTag:'BD',  total:38, seeker: 8 },
    { teamTag:'TI',  total:14, seeker: 7 },
    { teamTag:'OBS', total:30, seeker: 6 },
    { teamTag:'NN',  total:20, seeker: 2 }, // maps to NHK assets
  ];

  const grid = document.getElementById('grid');

  /* Auto-fit helper for long team names */
  function fitText(el, { max=16, min=10, step=0.5, pad=12 } = {}) {
    if (!el) return;
    const parent = el.parentElement;
    if (!parent) return;
    let size = max;
    el.style.whiteSpace = 'nowrap';
    el.style.fontSize = size + 'px';
    let guard = 0;
    while (el.scrollWidth > (parent.clientWidth - pad) && size > min && guard < 100) {
      size -= step;
      el.style.fontSize = size + 'px';
      guard++;
    }
  }

  function makeCard(row){
    const wrap = document.createElement('div');
    wrap.className = 'card';
    const fullTeam = TEAM_NAME[row.teamTag] || row.teamTag;
    const niceTeam = SHORT_NAME(fullTeam);

    wrap.innerHTML = `
      <div class="flip">
        <div class="face back"><img alt="L7 logo" src="assets/L7_logo_small.png"></div>
        <div class="face front">
          <div class="top">
            <img class="team-logo" alt="${row.teamTag}">
            <div class="title-stack">
              <div class="team" title="${niceTeam}">${niceTeam}</div>
            </div>
            <div></div>
          </div>

          <div class="body">
            <img class="crest" alt="${row.teamTag} crest">
          </div>

          <div class="bottom">
            <div class="stat"><span class="label">Total</span><span class="num">${row.total}</span></div>
            <div class="stat"><span class="label">Seeker KOs</span><span class="num">${row.seeker}</span></div>
          </div>
        </div>
      </div>`;

    // logos
    const crestEl = wrap.querySelector('.crest');
    const logoEl  = wrap.querySelector('.team-logo');
    const logoSrc = teamLogo(row.teamTag);
    crestEl.src = logoSrc;
    logoEl.src  = logoSrc;

    // click to flip
    wrap.addEventListener('click', ()=> wrap.classList.toggle('revealed'));

    // auto-fit team name
    fitText(wrap.querySelector('.title-stack .team'), { max: 16, min: 10, step: 0.5, pad: 10 });

    return wrap;
  }

  function render(){
    grid.innerHTML='';
    DATA.forEach(r=> grid.appendChild(makeCard(r)));
  }
  render();

  // Refit on resize
  function reFitAll(){
    document.querySelectorAll('.title-stack .team').forEach(el => fitText(el, { max: 16, min: 10, step: 0.5, pad: 10 }));
  }
  window.addEventListener('resize', () => {
    clearTimeout(window.__rt); window.__rt = setTimeout(reFitAll, 120);
  });

  /* Controls */
  document.getElementById('revealAll').onclick = ()=> document.querySelectorAll('.card').forEach(c=>c.classList.add('revealed'));
  document.getElementById('hideAll').onclick   = ()=> document.querySelectorAll('.card').forEach(c=>c.classList.remove('revealed'));
  document.addEventListener('keydown', e=>{ if(e.key.toLowerCase()==='r') document.getElementById('hideAll').click(); });
</script>
</body>
</html>
